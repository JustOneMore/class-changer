<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/class-changer.js"></script>

<style>
.normal {background:white;transition:background 1s linear}
.highlight {background:#444}
</style>

</head>
<body>

<div class="normal">Lorem ipsum 1</div>
<div class="normal">Lorem ipsum 2</div>
<div class="normal">Lorem ipsum 3</div>
<div class="normal">Lorem ipsum 4</div>

<script>
ClassChanger.change({
	action: "add",
	select: ".normal",
	classes: ["highlight"],
	before: function(jqelement) {console.log("These are the clases of the element before the change: "+jqelement.attr("class"));},
	after: function(jqelement) {console.log("These are the clases of the element after the change: "+jqelement.attr("class"));},
	init: 2000, //This will force to wait 2 seconds from reading the line to doing the class changes on the first element of the selection
	interval: 500 //This will force intervals of 500 milliseconds between each element's class changes
});
</script>

</body>
</html>
